<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container flex-container-set-board">
        <div class="flex-container flex-container-slider-board">
            <span class="slider-board-value slider-board-value-min">4</span>
            <input type="range" min="4" max="50" value="27" class="slider-board">
            <span class="slider-board-value slider-board-value-max">50</span>
        </div>
        <span class="slider-board-value slider-board-value-selected">Board <br/>27 x 27</span>
        <button id="button-set-board" class="button">set</button>
    </div>

    <div class="flex-container flex-container-board-and-settings">
        <div class="iterations-count">Iterations: 0</div>
        <div class="flex-container flex-container-settings">
            <div class="settings">
                <button id="buton-previus-iteration" class="button button-previus"><<</button>
                <button id="button-play-pause-game" class="button button-play">Play / Pause</button>
                <button id="button-reset-game" class="button button-reset">üîÑ</button>
            </div>
            <h2>Settings</h2>
            <div class="settings">
                <p class="information-board-size">Board 4 x 4</p>
            </div>
            <div class="settings pick-color">
                <label id="cell-color-alive">
                    ‚ù§Ô∏è Color of alive cell: 
                    <input type="color" class="input-color input-color-cell-alive" id="cell-color-alive" value="#c23616">
                </label>
            </div>
            <div class="settings pick-color">
                <label for="cell-color-dead">
                    üíî Color of dead cell: 
                    <input type="color" class="input-color input-color-cell-dead" id="cell-color-dead" value="#2f3640">
                </label>
            </div>
            <div class="settings iteration-time">
                <label for="slide-iteration-time" class="slide-iteration-time-selected">‚è± Iteration time: 500ms</label>
                <br>
                1ms <input type="range" min="1" max="2000" value="500" id="slide-iteration-time" class="slide-iteration-time"> 2000ms
            </div>
        </div>
        <div class="grid-container-board"></div>
    </div>

    <script src="./gameOfLife.js"></script>
</body>
</html>
