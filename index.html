<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container flex-container-set-board">
        <div class="flex-container flex-container-slider">
            <span class="slider-value slider-value-min">4</span>
            <input type="range" min="4" max="40" value="22" class="slider">
            <span class="slider-value slider-value-max">40</span>
        </div>
        <span class="slider-value slider-value-selected">Board <br/>22 x 22</span>
        <input type="button" value="set" class="button button-set">
    </div>

    <script src="./gameOfLife.js"></script>
</body>
</html>
